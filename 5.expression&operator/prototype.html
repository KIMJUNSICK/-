<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Circle(center, radius) {
        this.center = center;
        this.radius = radius;
      }

      Circle.prototype.area = this.area = function() {
        return Math.PI * this.radius * this.radius;
      };

      console.log(new Circle({ x: 1, y: 1 }, 3));
      console.log(new Circle({ x: 1, y: 2 }, 4));
      console.log(new Circle({ x: 1, y: 3 }, 5));

      const circle1 = new Circle({ x: 2, y: 2 }, 3);
      console.log(circle1.area());
    </script>
  </body>
</html>
