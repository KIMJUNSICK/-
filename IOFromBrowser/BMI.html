<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>체질량지수 계산하기</title>
    <script>
      window.onload = function() {
        document.getElementById("button").onclick = () => {
          const height = document.getElementById("height");
          const weight = document.getElementById("weight");
          console.log(height.value);
          console.log(weight.value);
          const h = parseFloat(height.value) / 100;
          const w = parseFloat(weight.value);
          const bmi = document.getElementById("bmi");
          bmi.innerHTML = (w / (h * h)).toFixed(1);
        };
      };
    </script>
  </head>
  <body>
    <p>키: <input type="number" id="height" /> cm</p>
    <p>몸무게: <input type="number" id="weight" /> kg</p>
    <p>당신의 체질량지수는 <output id="bmi">?</output> 입니다</p>
    <input type="button" id="button" value="계산" />

    <!-- document.write -->
    <script>
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      document.write("<p>Today is " + month + " / " + day + "</p>");
    </script>
  </body>
</html>
